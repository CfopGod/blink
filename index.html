<!DOCTYPE html>
<html lang="en" style="margin-top: 385px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink</title>
    <!-- Importing bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        /* Making the Divs more box like */
        .yes {
          height: 10rem;
          width: 10rem;
        }
    </style>
    <!-- Linking the javascript file -->
    <script src="scripts.js"></script>
</head>
<body style="padding-top: -32px;border-top-width: 0px;border-top-style: solid;margin-bottom: 0px;margin-top: -122px;margin-left: 687px;">
    <!-- Making the first row -->
    <div class="container text-center">
        <div class="row">
          <!-- When the User hovers over this Div, this function is called displaying the top left eye Sprite -->
          <div class="col-4 yes" id="topLeftDiv" onmouseover="topLeftLook()">
          </div>
          <!-- When the User hovers over this Div, this function is called displaying the top center eye Sprite -->
          <div class="col-4 yes" id="topCenterDiv" onmouseover="topCenterLook()">
          </div>
          <!-- When the User hovers over this Div, this function is called displaying the top right eye Sprite -->
          <div class="col-4 yes" id="topRightDiv" onmouseover="topRightLook()">
          </div>
        </div>
      </div>
      <div class="container text-center">
        <!-- Making the second row -->
        <div class="row">
          <!-- When the User hovers over this Div, this function is called displaying the middle left eye Sprite -->
          <div class="col-4 yes" id="middleLeftDiv" onmouseover="middleLeftLook()">
          </div>
          <!-- When the User hovers over this Div, this function is called displaying the Center eye Sprite -->
          <div class="col-4 yes" style="border-top-width: 3px;padding-top: 35px;" id="CenterDiv" onmouseover="CenterLook()">
            <!-- This is where I display the eye images. -->
            <img src="img/eye_c.gif" alt="" id="eye1">
            <img src="img/eye_c.gif" alt="" id="eye2">
            <img src="img/bruh.png" width="100" height="100" style="margin-top: -33px;" alt="">
          </div>
          <!-- When the User hovers over this Div, this function is called displaying the middle right eye Sprite -->
          <div class="col-4 yes" id="middleRightDiv" onmouseover="middleRightLook()">
          </div>
        </div>
      </div>
      <div class="container text-center">
        <!-- Making the third row -->
        <div class="row">
          <!-- When the User hovers over this Div, this function is called displaying the bottom left eye Sprite -->
          <div class="col-4 yes" id="bottomLeftDiv" onmouseover="bottomLeftLook()">
          </div>
          <!-- When the User hovers over this Div, this function is called displaying the bottom center eye Sprite -->
          <div class="col-4 yes" id="bottomCenterDiv" onmouseover="bottomCenterLook()">
          </div>
          <!-- When the User hovers over this Div, this function is called displaying the bottom right eye Sprite -->
          <div class="col-4 yes" id="bottomRightDiv" onmouseover="bottomRightLook()">
          </div>
        </div>
        <!-- When the user presses this button, a function is called that shows the border around the divs. -->
        <button type="button" class="btn btn-dark" style="margin-left: -750px;margin-top: 39px;" id="borderShower" onclick="borderShow()">Show Border</button>
      </div>
</body>
</html>
